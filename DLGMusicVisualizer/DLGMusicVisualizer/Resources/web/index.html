<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>文件管理</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="js_disabled.css" />
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript">
    		document.write('<link rel="stylesheet" href="js_enabled.css" />');
		</script>
    </head>
    <body onload="onLoad();">
        <noscript>
            <h1 align="center">您的浏览器不支持或已禁用JavaScript，无法管理文件。</h1>
            <h1 align="center">Your browser does not support JavaScript or disallows JavaScript. File management is not available.</h1>
        </noscript>
        
        <div id="content">
            <h1 id="text_h1" align="center">文件管理</h1>
            <!-- Uploading -->
            <div class="area_uploading">
                <!-- Title -->
                <h3 id="text_uploading_list" style="text-align:center;">上传列表</h3>
                <!-- List -->
                <div class="area_files_outer">
                    <div>
                        <table class="table_header">
                            <tr>
                                <td class="uploading_table_header_col_0">
                                    <input type="checkbox" id="uploading_select_all" disabled="disabled" onchange="onSelectAllChange(this);"/>
                                </td>
                                <td id="text_uploading_filename" class="uploading_table_header_col_1">文件名</td>
                                <td id="text_uploading_size" class="uploading_table_header_col_2">大小</td>
                                <td id="text_uploading_uploaded" class="uploading_table_header_col_3">已上传</td>
                            </tr>
                        </table>
                    </div>
                    <div class="area_files_inner">
                        <table id="uploading_files_table" class="table_content">
                        </table>
                    </div>
                </div>
                <!-- Button -->
                <div style="float:left;">
                    <input type="button" id="uploading_delete_selected" disabled="disabled" value="删除所选" onclick="deleteSelectedFiles(this);"/>
                </div>
                <div style="float:right;">
                    <form id="form_uploading" name="form_uploading" enctype="multipart/form-data" action="#" method="post">
                        <div id="divUpload">
                            <input type="file" id="file_uploader" name="files" accept=".ce" style="display: none;" onchange="onAddFiles(this);" multiple="multiple"/>
                        </div>
                        <input type="button" id="button_add" value="添加文件" onclick="addFiles();"/>
                        <input type="button" id="button_upload" value="开始上传" disabled="disabled" onclick="uploadFiles();"/>
                    </form>
                    
                </div>
            </div>
            
            <!-- Uploaded -->
            <div class="area_uploaded">
                <!-- Title -->
                <h3 id="text_documents_list" style="text-align:center;">文件列表</h3>
                <!-- List -->
                <div class="area_files_outer">
                    <div>
                        <table class="table_header">
                            <tr>
                                <td class="uploaded_table_header_col_0">
                                    <input type="checkbox" id="uploaded_select_all" disabled="disabled" onchange="onSelectAllChange(this);"/>
                                </td>
                                <td id="text_uploaded_filename" class="uploaded_table_header_col_1">文件名</td>
                                <td id="text_uploaded_size" class="uploaded_table_header_col_2">大小</td>
                            </tr>
                        </table>
                    </div>
                    <div class="area_files_inner">
                        <table id="uploaded_files_table" class="table_content">
                            %MyFiles%
                        </table>
                    </div>
                </div>
                
                <!-- Button -->
                <div style="float:right;">
                    <input type="button" id="uploaded_delete_selected" disabled="disabled" value="删除所选" onclick="deleteSelectedFiles(this);"/>
                </div>
            </div>
            <br/>
        </div>
    </body>
</html>
